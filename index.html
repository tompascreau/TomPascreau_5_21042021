<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Orinoco</title>

    <script src="script1.js"></script>
</head>
<body>

    <header class="container">
        <div class="text-center">
            <img src="images/logo.png" alt="logo Orinoco">
        </div>
    </header>
    <main class="container">
        <section class="row">
            <h4 class="col-12 text-center">La gamme de meubles en chêne massif par Orinoco</h4>
        </section>
        <section class="row">
            <h4 class="col-12">Nos produits</h4>
        </section>
        <section class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="images/oak_1.jpg" alt="table en chêne massif" id="image-first-item">
                    <div class="card-body">
                        <a href="product.html" class="stretched-link" id="link-first-item">
                            <h5 class="card-title" id="name-first-item">tabouret</h5>
                        </a>
                        <p class="card-text" id="price-first-item">89€</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="images/oak_2.jpg" alt="table en chêne massif" id="image-second-item">
                    <div class="card-body">
                        <a href="product.html" class="stretched-link" id="link-second-item">
                            <h5 class="card-title" id="name-second-item">table en bois</h5>
                        </a>
                        <p class="card-text" id="price-second-item">359€</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="images/oak_3.jpg" alt="table en chêne massif" id="image-third-item">
                    <div class="card-body">
                        <a href="product.html" class="stretched-link" id="link-third-item">
                            <h5 class="card-title" id="name-third-item">table en bois avec rallonge</h5>
                        </a>
                        <p class="card-text" id="price-first-item">399€</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="images/oak_5.jpg" alt="table en chêne massif" id="image-fourth-item">
                    <div class="card-body">
                        <a href="product.html" class="stretched-link" id="link-fourth-item">
                            <h5 class="card-title" id="name-fourth-item">chaise</h5>
                        </a>
                        <p class="card-text" id="price-fourth-item">109€</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="images/oak_4.jpg" alt="table en chêne massif" id="image-fifth-item">
                    <div class="card-body">
                        <a href="product.html" class="stretched-link" id="link-fifth-item">
                            <h5 class="card-title" id="name-fifth-item">banc en chêne brut</h5>
                        </a>
                        <p class="card-text" id="price-fifth-item">159€</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container">

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
