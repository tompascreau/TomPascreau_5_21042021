<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Orinoco</title>

    <script src="script.js"></script>

</head>
<body onload="chargeCartProducts()">

    <header class="container">
        <div class="row">
            <div class="col-12">
                <img src="../backend/images/logo.png" alt="logo Orinoco">
            </div>
            <div class="col-12">
                <h1 class="text-center">Votre Panier</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="col-12" id="section-product">
                
            </div>
            <div class="col-12 col-lg-6 row">
                <form action="commande.html" onsubmit="validCommand()" id="formulaire" name="formulaire">
                    <div class="form-group">
                        <label for="firstName">Prénom : </label>
                        <input class="form-control" type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom : </label>
                        <input class="form-control" type="text" name="lastName" id="lastName" required>    
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse : </label>
                        <input class="form-control" type="text" name="address" id="address" required>                
                    </div>
                    <div class="form-group">
                        <label for="city">Ville : </label>
                        <input class="form-control" type="text" name="city" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input class="form-control" type="email" name="email" id="email" required>
                    </div>
                    <button type="submit" value="valider ma commande" class="btn-primary">valider ma commande</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="container">

    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
