<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Orinoco</title>

    <script src="script1.js"></script>
</head>
<body>
    <header class="container">
        <div class="text-center">
            <a href="index.html"><img src="images/logo.png" alt="logo Orinoco"></a>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="card col-12 col-md-10 col-lg-8 mx-auto my-5 p-0">
                    <img class="card-img-top" id="image-item" src="images/oak_1.jpg" alt="table en chêne massif">
                    <div class="card-body">
                        <h5 class="card-title" id="name-item">tabouret</h5>
                        <p class="card-text" id="price-item">8459€</p>
                    </div>
                    <div class="card-footer container">
                        <div class="row">
                            <div class="col-6">
                                <p>
                                    <label for="quantité">Quantité : </label>
                                    <select name="quantité" id="quantité">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10 (max)</option>
                                    </select>
                                </p>
                            </div>
                            <div class="col-6">
                                <p>
                                    <label for="vernis">Vernis : </label>
                                    <select name="vernis" id="vernis">
                                        <option value="mat">mat</option>
                                        <option value="satiné">satiné</option>
                                        <option value="brillant">brillant</option>
                                    </select>
                                </p>
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-primary" type="submit">Ajouter au panier</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3">
                    <a href="panier.html" class="btn btn-danger">aller au panier</a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
