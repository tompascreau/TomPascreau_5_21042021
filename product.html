<!DOCTYPE html>
<html lang="fr">
<head>

            <a href="index.html"><img src="images/logo.png" alt="logo Orinoco"></a>
        </div>

    <main>
        <section class="container">
            <div class="row">
                <div class="card col-12 col-md-10 col-lg-8 mx-auto my-5 p-0">
                    <img class="card-img-top" src="images/oak_1.jpg" alt="table en chêne massif">

                        <h5 class="card-title">tabouret</h5>

                    </div>
                    <div class="card-footer container">
                        <div class="row">
                            <div class="dropdown col-6">
                                <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">quantité </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">1</a>
                                    <a class="dropdown-item" href="#">2</a>

                                    <a class="dropdown-item" href="#">10 (max)</a>
                                </div>
                                <p> quantité : <strong>3</strong></p>
                            </div>
                            <div class="dropdown col-6">
                                <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">choisir mon vernis </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Mat</a>
                                    <a class="dropdown-item" href="#">Satiné</a>
                                    <a class="dropdown-item" href="#">Brillant</a>
                                </div>
                                <p>vernis : <strong>mat</strong></p>
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-primary" type="submit">Ajouter au panier</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3">
                    <a href="panier.html" class="btn btn-danger">aller au panier</a>
                </div>
            </div>
        </section>

    <footer>
